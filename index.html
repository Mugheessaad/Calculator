<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://kit.fontawesome.com/a5fa9ff3d2.js" crossorigin="anonymous"></script>

</head>
<body >
    <header>
    <div><i class="fa-solid fa-calculator"></i></div>
    <div id="text"><h1>Calculator</h1></div>
    <div id="login">
        <div><i class="fa-brands fa-google"></i></div>
        <div><i class="fa-solid fa-users-between-lines"></i></div>
    </div>
    </header>
    <div id="maindiv">
        <div id="calculator" class="calculator">  
        <div id="input">
            <div id="calculations"></div>
            <div id="answer">0</div>
        </div>
        <div id="backspace"><i class="fa-solid fa-delete-left"></i></div>
        <div id="line">
        <hr class="rounded">
        </div>
        <div class="buttons">
          <button id="button7" class="btn">7</button>
          <button id="button8"class="btn">8</button>
          <button id="button9"class="btn">9</button>
          <button id="buttonC" class="btn">C</button>
          <button id="button4" class="btn">4</button>
          <button id="button5" class="btn">5</button>
          <button id="button6" class="btn">6</button>
          <button id="buttondivide" class="btn">/</button>
          <button id="button1" class="btn">1</button>
          <button id="button2" class="btn">2</button>
          <button id="button3" class="btn">3</button>
          <button id="buttonX" class="btn">x</button>
          <button id="button0" class="btn">0</button>
          <button id="buttonplus" class="btn">+</button>
          <button id="buttonminus" class="btn">-</button>
          <button id="equal" class="btn">=</button>
        </div>
        </div>
    </div> 
    <footer><h1>Made by Mughees Saad</h1></footer>  
<script src="calculator.js"></script>  
</body>
</html>
